*.source.numApps = 1
*.source.app[0].typename = "PingApp"
*.source.app[0].destAddr = "destination"

*.visualizer.*.dataLinkVisualizer.displayLinks = true
*.visualizer.*.dataLinkVisualizer.activityLevel = "peer"
*.visualizer.*.dataLinkVisualizer.packetFilter = "not ACK"

#*.visualizer.*.interfaceTableVisualizer.displayInterfaceTables = true

#*.visualizer.*.routingTableVisualizer.displayRoutingTables = true

#*.visualizer.*.networkRouteVisualizer.displayRoutes = true

*.configurator.config = xmldoc("config.xml")

**.wlan[*].bitrate = 24Mbps

#**.displayCommunicationRanges = true

**.transmitter.power = 5mW

*.configurator.addStaticRoutes = false
**.netmaskRoutes = ""

**.printPing = true

#**.ipv4.configurator.networkConfiguratorModule = ""

**.planarizationMode = 1

**.arpType = "GlobalArp"

#**.crcMode = "computed"

[Config betterTopology]
network = ManetProtocolsShowcaseB

# replies come back to the source on a different path
**.transmitter.power = 4mW

[Config introducingVoid]
network = ManetProtocolsShowcaseC

**.transmitter.power = 2mW

[Config betterVoid]
network = ManetProtocolsShowcaseD

**.transmitter.power = 2mW

[Config evenBetterVoid]
network = ManetProtocolsShowcaseE

**.transmitter.power = 1.5mW

[Config theBestVoid]
network = ManetProtocolsShowcaseF

**.transmitter.power = 1.25mW

#*.visualizer.*.packetDropVisualizer.
*.visualizer.*.packetDropVisualizer.displayPacketDrops = true
*.visualizer.*.packetDropVisualizer.packetFilter = "not ACK"

[Config AODVConfig1]
network = AODVNetworkA

#*.visualizer.*.routingTableVisualizer.displayRoutingTables = true

#**.displayCommunicationRanges = true

**.transmitter.power = 1mW

# node movement
*.node*.mobilityType = "LinearMobility"
*.node*.mobility.angle = uniform(0deg,360deg)
*.node*.mobility.speed = 25mps

**.constraintAreaMaxX = 400m
**.constraintAreaMaxY = 400m
**.constraintAreaMinX = 0
**.constraintAreaMinY = 0

#*.visualizer.*.routingTableVisualizer.displayRoutingTables = true
*.visualizer.*.routingTableVisualizer.displayLabels = false
*.visualizer.*.routingTableVisualizer.displayRoutesIndividually = false
*.visualizer.*.routingTableVisualizer.lineShift = 0

*.visualizer.*.networkRouteVisualizer.displayRoutes = true
*.visualizer.*.networkRouteVisualizer.packetFilter = "*ping*"

*.visualizer.*.packetDropVisualizer.displayPacketDrops = true
*.visualizer.*.packetDropVisualizer.packetFilter = "*ping*"
*.visualizer.*.packetDropVisualizer.detailsFilter = "6"

[Config Rip]
network = RipNetwork

**.netmaskRoutes = "*"

*.configurator.addStaticRoutes = false

**.numWlanInterfaces = 1

**.wlan[*].mgmtType = "Ieee80211MgmtAdhoc"

#**.visualizer.*.routingTableVisualizer.displayRoutingTables = true

#**.forwarding = true

*.source.multicastForwarding = true

**.multicastForwarding = true

**.displayCommunicationRanges = true
**.transmitter.power = 1mW

#**.ripConfig = xmldoc("ripconfig.xml")		# seems like its not needed

**.rip.routingTableModule = "^.ipv4.routingTable"
**.rip.interfaceTableModule = "^.interfaceTable"

**.netmaskRoutes = ""

**.arpType = "GlobalArp"

[Config Dsdv]
network = DsdvNetwork

*.configurator.addStaticRoutes = false

**.numWlanInterfaces = 1

**.wlan[*].mgmtType = "Ieee80211MgmtAdhoc"

**.visualizer.*.routingTableVisualizer.displayRoutingTables = true
*.visualizer.*.routingTableVisualizer.displayLabels = false
*.visualizer.*.routingTableVisualizer.displayRoutesIndividually = false
*.visualizer.*.routingTableVisualizer.lineShift = 0

*.visualizer.*.networkRouteVisualizer.displayRoutes = true
*.visualizer.*.networkRouteVisualizer.packetFilter = "*ping*"

#**.forwarding = true

**.transmitter.power = 1mW

*.source.multicastForwarding = true

**.multicastForwarding = true

**.dsdv.routingTableModule = "^.ipv4.routingTable"
**.dsdv.interfaceTableModule = "^.interfaceTable"

**.netmaskRoutes = ""

**.arpType = "GlobalArp"
