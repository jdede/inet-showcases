[General]
network = MultiRadioShowcase

# access point configuration
*.accessPoint1.wlan[0].mac.address = "001111111111"
*.accessPoint1.wlan[0].radio.channelNumber = 0
*.accessPoint2.wlan[0].mac.address = "002222222222"
*.accessPoint2.wlan[0].radio.channelNumber = 1

# router is associated with both AP using two different radios
*.router*.numWlanInterfaces = 2
*.router*.wlan[0].mgmt.accessPointAddress = "001111111111"
*.router*.wlan[0].radio.channelNumber = 0
*.router*.wlan[1].mgmt.accessPointAddress = "002222222222"
*.router*.wlan[1].radio.channelNumber = 1

# host1 is associated with AP1 on channel 0
*.host1.wlan[0].mgmt.accessPointAddress = "001111111111"
*.host1.wlan[0].radio.channelNumber = 0

# host2 is associated with AP2 on channel 1
*.host2.wlan[0].mgmt.accessPointAddress = "002222222222"
*.host2.wlan[0].radio.channelNumber = 1

# use simplified ieee802.11 management (no association, authentication etc.)
*.host*.**.mgmtType = "Ieee80211MgmtSTASimplified"
*.router*.**.mgmtType = "Ieee80211MgmtSTASimplified"
*.accessPoint*.**.mgmtType = "Ieee80211MgmtAPSimplified"

# global data rates
**.wlan*.bitrate = 11Mbps

# application level: host1 pings host2
**.host*.numApps = 1
**.app[0].typename = "PingApp"
*.host1.app[0].destAddr = "host2"
**.printPing = true

*.configurator.config = xmldoc("config.xml")

*.visualizer.numMediumVisualizers = 3
#*.visualizer.routingTableVisualizer[0].displayRoutingTables = true
#*.visualizer.networkRouteVisualizer[0].displayRoutes = true
*.visualizer.dataLinkVisualizer[0].displayLinks = true
*.visualizer.dataLinkVisualizer[0].activityLevel = "peer"
#*.visualizer.physicalLinkVisualizer[0].displayLinks = true
*.visualizer.radioVisualizer[0].displayRadios = true
#*.visualizer.radioVisualizer[0].displayRadioMode = true
*.visualizer.interfaceTableVisualizer[0].displayInterfaceTables = true
*.visualizer.interfaceTableVisualizer[0].placementHint = "bottom"
#*.visualizer.interfaceTableVisualizer[0].placementPriority = 1
*.visualizer.ieee80211Visualizer[0].displayAssociations = true
*.visualizer.mediumVisualizer[*].displaySignalArrivals = true
*.visualizer.mediumVisualizer[*].displaySignalDepartures = true
*.visualizer.mediumVisualizer[1].signal*PlacementHint = "topRight"
*.visualizer.mediumVisualizer[2].signal*PlacementHint = "topLeft"
*.visualizer.mediumVisualizer[1..2].nodeFilter = "router"
*.visualizer.mediumVisualizer[0].nodeFilter = "host1 host2 accessPoint*"

# maybe the two radio channels should have different colors

**.arpType = "GlobalARP"
